  <!--

√ create container
√ create button
√ input field
√ container to display text
√ update button(or maybe click on the container item)
√ delete button
container for the response-feedback (start with alert)
-->
</head>
<body>

<div class="container-main">
  <header><h1>Contact Book</h1></header>
  <div class="container-form">
    <div class="row">
      <div class="col-sm-6"><input type="text" class="form-control input-firstName" placeholder="First Name"></div>
      <div class="col-sm-6"><input type="text" class="form-control input-lastName" placeholder="Last Name"></div>
    </div>    
    <div class="row">
      <div class="col-sm-12"><input type="text" class="form-control input-phone" placeholder="Phone number"></div>
      <div class="col-sm-12"><input type="text" class="form-control input-address" placeholder="Address"></div>
      <div class="col-sm-12"><input type="text" class="form-control input-email" placeholder="E-mail"></div>
    </div>
    <button class="btn btn-primary btn-add">Submit</button>
  </div>
  <div class="container-data">
    <table id="contacts-table">
      <tr id="contacts-head">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Email</th>
        <th id='action'>Actions</th>
      </tr>
     
    </table>
  </div> 
</div> 

</body>
</html>
